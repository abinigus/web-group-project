<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .caution {
        display: none;
      }
      .caution.show {
        display: flex;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #ebe6e6">
      <div
        class="container-fluid h-100 d-flex justify-content-center align-items-center"
      >
        <div class="row p-5 shadow bg-light">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="imgs/login.png" class="img-fluid" alt="Sample image" />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="form-outline mb-1">
                <input
                  type="text"
                  id="name"
                  class="form-control form-control-lg"
                  placeholder="Enter user name"
                />
                <label class="form-label" for="email">User name</label>
              </div>
              <div class="form-outline mb-1">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                />
                <label class="form-label" for="email">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-1">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="text-center text-lg-start mt-1 pt-2">
                  <button
                    data-type="signup"
                    type="button"
                    id=""
                    class="btn btn-primary btn-lg clicked"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    Sign up
                  </button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    Have an account?
                    <a href="index.html" class="link-danger">Login</a>
                  </p>
                </div>
              </div>
              <div
                class="border border-2 align-items-center justify-content-center caution mt-3 rounded"
              ></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="javascript/auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-md p-5">
      <h3 class="text-lead mb-4">Creat New House</h3>
      <form>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="price">PRICE</label>
            <input
              type="price"
              class="form-control"
              id="price"
              placeholder="100000000$"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="description">DESCRIPTION</label>
            <input
              type="description"
              class="form-control"
              id="description"
              placeholder="4th floor with with nice view"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="bed">BED</label>
            <input type="bed" class="form-control" id="bed" placeholder="3" />
          </div>
          <div class="form-group col-md-6">
            <label for="bathroom">BATHROOM</label>
            <input
              type="bathroom"
              class="form-control"
              id="bathroom"
              placeholder="4"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="parking">PARKING</label>
            <input
              type="parking"
              class="form-control"
              id="parking"
              placeholder="2"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="photo">PHOTO</label>
            <input
              type="photo"
              class="form-control"
              id="photo"
              placeholder="photo"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="video">VIDEO</label>
            <input
              type="text"
              class="form-control"
              id="video"
              placeholder="video"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="relator">RELATOR</label>
            <input
              type="text"
              class="form-control"
              id="relator"
              placeholder="nigus"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="tearbuild">YEAR_BUILD</label>
            <input
              type="text"
              class="form-control"
              id="yearbuild"
              placeholder="2013"
            />
          </div>

          <div class="form-group col-md-6">
            <label for="pricename">PRICE_RANGE</label>
            <input
              type="text"
              class="form-control"
              id="range"
              placeholder="pricerange"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="garage">GARAGE</label>
            <input
              type="text"
              class="form-control"
              id="garage"
              placeholder="0"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="area">AREA</label>
            <input
              type="text"
              class="form-control"
              id="area"
              placeholder="400"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="loaction">LOCATION</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="ADISS ABABA"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="map">MAP</label>
            <input
              type="text"
              class="form-control"
              id="map"
              placeholder="INSERT MAP"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="proprtyname">PROPERTY TYPE</label>
            <input
              type="text"
              class="form-control"
              id="propertyname"
              placeholder="APARTMENT"
            />
          </div>
          <div class="col-md-6">
            <div><label for="status">SELECTED STATUS</label></div>
            <select
              class="form-select form-select-lg mb-3 status"
              aria-label=".form-select-lg example"
            >
              <option value="" disabled hidden selected>Status</option>
              <option value="for sale">For Sale</option>
              <option value="for rent">For Rent</option>
            </select>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button type="submit" class="btn btn-secondary submit">Submit</button>
        </div>
        <div
          class="border border-2 align-items-center justify-content-center caution mt-3 rounded d-flex"
        ></div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/admin.js
    "></script>
  </body>
</html>
